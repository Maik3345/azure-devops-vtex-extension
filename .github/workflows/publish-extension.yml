name: Publish Azure DevOps VTEX Extension

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Install projex CLI
        run: npm install -g projex

      - name: ğŸ”– Update version with projex
        run: projex git release stable --yes --no-deploy --no-push --no-check-release --no-tag

      - name: ğŸ—ï¸ Build extension
        run: npm run build

      - name: ğŸ“¦ Package Azure DevOps extension
        run: npm run package:extension

      - name: ğŸ› ï¸ Install tfx-cli
        run: npm install -g tfx-cli

      - name: ğŸš€ Publish Azure DevOps Extension
        run: tfx extension publish --root . --manifest-globs vss-extension.json --token ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: ğŸ§¹ Reset changes
        run: git reset --hard HEAD

      - name: ğŸš€ Projex Release
        uses: Maik3345/projex-github-actions/.github/actions/projex-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
